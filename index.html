<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mini Spotify</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
}

.container {
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: #000;
  padding: 20px;
}
.sidebar h2 {
  color: #1DB954;
}
.sidebar a {
  display: block;
  color: #ccc;
  margin: 15px 0;
  text-decoration: none;
}
.sidebar a:hover {
  color: white;
}

/* MAIN */
.main {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}
.song {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}
.song img {
  width: 50px;
  height: 50px;
  border-radius: 5px;
}
.song:hover {
  background: #1a1a1a;
}

/* PLAYER */
.player {
  position: fixed;
  bottom: 0;
  left: 220px;
  right: 0;
  background: #181818;
  padding: 10px 20px;
}
.controls {
  display: flex;
  align-items: center;
  gap: 10px;
}
button {
  background: #1DB954;
  border: none;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
}
input[type=range] {
  flex: 1;
}
.volume {
  width: 100px;
}
</style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Spotify</h2>
    <a href="#">üè† Home</a>
    <a href="#">üîç Search</a>
    <a href="#">üìÅ Library</a>
  </div>

  <div class="main">
    <h1>Playlist Bebas Hak Cipta</h1>

    <div class="song" onclick="playSong(0)">
      <img src="cover1.jpg"> Dreams ‚Äì Joakim Karud
    </div>
    <div class="song" onclick="playSong(1)">
      <img src="cover2.jpg"> Sunny ‚Äì KODOMOi
    </div>
    <div class="song" onclick="playSong(2)">
      <img src="cover3.jpg"> Ukulele ‚Äì Bensound
    </div>
    <div class="song" onclick="playSong(3)">
      <img src="cover4.jpg"> Energy ‚Äì Bensound
    </div>
  </div>
</div>

<div class="player">
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
    <span id="title">Pilih lagu</span>
  </div>
  <input type="range" id="progress" value="0">
  <input type="range" class="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
</div>

<audio id="audio"></audio>

<script>
const songs = [
  { title: "Dreams ‚Äì Joakim Karud", src: "dreams.mp3" },
  { title: "Sunny ‚Äì KODOMOi", src: "sunny.mp3" },
  { title: "Ukulele ‚Äì Bensound", src: "ukulele.mp3" },
  { title: "Energy ‚Äì Bensound", src: "energy.mp3" }
];

const audio = document.getElementById("audio");
const title = document.getElementById("title");
const progress = document.getElementById("progress");

let currentSong = 0;

function playSong(index) {
  currentSong = index;
  audio.src = songs[index].src;
  title.textContent = songs[index].title;
  audio.play();
}

function togglePlay() {
  audio.paused ? audio.play() : audio.pause();
}

function nextSong() {
  currentSong = (currentSong + 1) % songs.length;
  playSong(currentSong);
}

function prevSong() {
  currentSong = (currentSong - 1 + songs.length) % songs.length;
  playSong(currentSong);
}

audio.addEventListener("timeupdate", () => {
  progress.value = (audio.currentTime / audio.duration) * 100 || 0;
});

progress.addEventListener("input", () => {
  audio.currentTime = (progress.value / 100) * audio.duration;
});

audio.addEventListener("ended", nextSong);

function setVolume(v) {
  audio.volume = v;
}
</script>

</body>
</html>
