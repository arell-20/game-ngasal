<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Menggambar Hewan</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fdf6e3;
  margin: 0;
  text-align: center;
}

header {
  background: #ff9800;
  color: white;
  padding: 15px;
  font-size: 20px;
}

section {
  padding: 20px;
}

input, button {
  padding: 10px;
  margin: 5px;
  font-size: 16px;
}

button {
  background: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #45a049;
}

canvas {
  border: 2px solid #333;
  background: white;
  cursor: crosshair;
}

.tools button {
  background: #2196f3;
}

.hidden {
  display: none;
}

footer {
  margin-top: 20px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  ðŸŽ¨ Game Menggambar Hewan  
  <div style="font-size:14px;">Owner: Arell</div>
</header>

<!-- HALAMAN UTAMA -->
<section id="home">
  <h2>Masukkan Nama Pemain</h2>
  <input type="text" id="playerName" placeholder="Nama kamu">
  <br>
  <button onclick="startGame()">Mulai</button>
</section>

<!-- PILIH LEVEL -->
<section id="level" class="hidden">
  <h2>Pilih Level</h2>
  <button onclick="chooseLevel('Mudah')">Mudah</button>
  <button onclick="chooseLevel('Sedang')">Sedang</button>
  <button onclick="chooseLevel('Sulit')">Sulit</button>
</section>

<!-- GAME -->
<section id="game" class="hidden">
  <h2 id="info"></h2>

  <canvas id="canvas" width="300" height="300"></canvas>

  <div class="tools">
    <button onclick="setColor('black')">Hitam</button>
    <button onclick="setColor('red')">Merah</button>
    <button onclick="setColor('blue')">Biru</button>
    <button onclick="setColor('green')">Hijau</button>
    <button onclick="erase()">Penghapus</button>
    <button onclick="clearCanvas()">Ulangi</button>
  </div>

  <br>
  <button onclick="finish()">Selesai</button>
</section>

<!-- HASIL -->
<section id="result" class="hidden">
  <h2 id="resultText"></h2>
  <button onclick="location.reload()">Main Lagi</button>
</section>

<footer>
  Â© 2026 Game Edukasi Menggambar Hewan
</footer>

<script>
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let drawing = false;
let color = "black";
let player = "";
let level = "";
let animal = "";

const animals = {
  Mudah: ["Kucing", "Ikan"],
  Sedang: ["Burung", "Kura-kura"],
  Sulit: ["Gajah", "Singa"]
};

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!drawing) return;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 4, 0, Math.PI * 2);
  ctx.fill();
}

function setColor(c) {
  color = c;
}

function erase() {
  color = "white";
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function startGame() {
  player = document.getElementById("playerName").value;
  if (player === "") {
    alert("Masukkan nama dulu!");
    return;
  }
  document.getElementById("home").classList.add("hidden");
  document.getElementById("level").classList.remove("hidden");
}

function chooseLevel(lv) {
  level = lv;
  let list = animals[level];
  animal = list[Math.floor(Math.random() * list.length)];

  document.getElementById("level").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  document.getElementById("info").innerText =
    player + " | Level: " + level + " | Gambar: " + animal;
}

function finish() {
  document.getElementById("game").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  document.getElementById("resultText").innerText =
    "Hebat, " + player + "! ðŸŽ‰\nKamu telah menggambar " + animal + "!";
}
</script>

</body>
</html>
