<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mewarnai Singa</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff3e0;
  text-align: center;
  margin: 0;
}

header {
  background: #ff9800;
  color: white;
  padding: 15px;
  font-size: 22px;
}

canvas {
  border: 2px solid #333;
  background: white;
  margin-top: 15px;
  cursor: crosshair;
}

button {
  padding: 8px 12px;
  margin: 5px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

footer {
  margin-top: 15px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  ü¶Å Mewarnai Singa  
  <div style="font-size:14px;">Owner: Arell</div>
</header>

<h3>Pilih Warna & Warnai Singanya üé®</h3>

<canvas id="canvas" width="320" height="320"></canvas>

<br>

<!-- WARNA -->
<button onclick="setColor('#fbc02d')" style="background:#fbc02d">Kuning</button>
<button onclick="setColor('#ff9800')" style="background:#ff9800">Oranye</button>
<button onclick="setColor('#795548')" style="background:#795548;color:white">Coklat</button>
<button onclick="setColor('#000')" style="background:black;color:white">Hitam</button>
<button onclick="clearColor()">Ulangi</button>

<footer>
  üé® Warnai bagian dalam singa dengan bebas
</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let color = "#fbc02d";

canvas.addEventListener("mousedown", () => drawing = true);
canvas.addEventListener("mouseup", () => drawing = false);
canvas.addEventListener("mousemove", draw);

function draw(e) {
  if (!drawing) return;
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.arc(e.offsetX, e.offsetY, 5, 0, Math.PI * 2);
  ctx.fill();
}

function setColor(c) {
  color = c;
}

function clearColor() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawLion();
}

/* ===== GAMBAR OUTLINE SINGA ===== */
function drawLion() {
  ctx.strokeStyle = "black";
  ctx.lineWidth = 3;

  // kepala
  ctx.beginPath();
  ctx.arc(160, 160, 70, 0, Math.PI * 2);
  ctx.stroke();

  // surai
  ctx.beginPath();
  ctx.arc(160, 160, 100, 0, Math.PI * 2);
  ctx.stroke();

  // telinga
  ctx.beginPath();
  ctx.arc(110, 80, 20, 0, Math.PI * 2);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(210, 80, 20, 0, Math.PI * 2);
  ctx.stroke();

  // mata
  ctx.beginPath();
  ctx.arc(140, 150, 5, 0, Math.PI * 2);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(180, 150, 5, 0, Math.PI * 2);
  ctx.stroke();

  // hidung
  ctx.beginPath();
  ctx.moveTo(160, 160);
  ctx.lineTo(150, 175);
  ctx.lineTo(170, 175);
  ctx.closePath();
  ctx.stroke();

  // mulut
  ctx.beginPath();
  ctx.moveTo(160, 175);
  ctx.lineTo(145, 190);
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(160, 175);
  ctx.lineTo(175, 190);
  ctx.stroke();
}

// gambar saat pertama buka
drawLion();
</script>

</body>
</html>
